<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="Font-Awesome-Pro-6.2.1/css/all.min.css">
    <link rel="stylesheet" href="w3.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="offcanvas offcanvas-start" id="aboutUs">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title">About Us</h2>
                <button class=" btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body"></div>
        </div>
        <div class="offcanvas offcanvas-start" id="contactus">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title">Contact Us</h2>
                <button class=" btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body"></div>
        </div>
        <header class="container-fluid sticky-top">
            <div class="navbar container-fluid navbar-expand">
                <h2 class="navbar-brand"><a href="#" class="text-decoration-none text-black">MakeYourOwn TodoList</a></h2>
                <div class="container-fluid">
                    <div class="flex-fill"></div>
                    <div class="navbar-nav">
                        <div class="nav-item"><button type="button" data-bs-target="#contactus" data-bs-toggle="offcanvas" class="nav-link btn">ContactUS</button></div>
                        <div class="nav-item"><button type="button" data-bs-target="#aboutUs" data-bs-toggle="offcanvas" class="nav-link btn">AboutUs</button></div>
                    </div>
                </div>
            </div>
        </header>
        <section class="container-fluid mt-2">
            <div class="input-adder container-fluid">
                <div class="input-group">
                    <input type="text" placeholder="Add a new tesk" name="tdinput" id="tdinput" class="form-control">
                    <button type="button" id="inputBtn" style="width:30%; text-align: center;" class="input-group-text text-center">Add <i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div id="todos" class="mt-2 container-fluid">
                <div class="card">
                    <div class="card-header"><h3>Todo List <i class="fas fa-list"></i></h3></div>
                    <div class="card-body">
                        <ul class="list-group" id="todolist">
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="Font-Awesome-Pro-6.2.1/js/pro.js"></script>
<script src="node_modules/aos/dist/aos.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="script.js"></script>
</html>
